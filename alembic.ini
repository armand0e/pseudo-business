# A generic, direct Alembic configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template for migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
#path = .

# timezone for logging here
#timezone = 

# max length of characters to apply to the
# "slug" field
#truncate_slug_length = 40

# set to 'true' to post the environment table, regardless of transactional DDL
# post_write_hooks =

# set to 'true' to have Alembic generate SQL migrations that are transactional
# transactional_ddl = false

# data file for 'alembic current'
#revision_data_file =

# the database URL is read from the command line
# -x options are sent to the environment
sqlalchemy.url = sqlite:///./backend_agent.db


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S